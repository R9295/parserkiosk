---
  # COMPARE FUNCTIONS
  compare_functions:
    - compare_hash
    - compare_string
    - compare_dict
    - compare_file
  tests:
    test_serialization:
      test_foo:
          input:
            type: "file"
            arg: "a.json"
          assert:
            func: "compare_dict"
            arg: "{\"foo\": 1234}"
      test_bar:
          input:
            type: "raw"
            arg: "{\"foo\": \".1234\"}"
          assert:
            func: "fail"
            arg: "Cannot start a float with a dot"
